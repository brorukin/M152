<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Titel</title>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
  </div>
  
  <style type="text/css">
      .container {
          width: 100%;
          display: flex;
      }
  
      .container div {
          border: 1px solid black;
          flex-basis: 300px;
          height: 100px;
          text-align: center;
      }
  
      div:nth-child(1) {
          order: 2;
      }
  
      div:nth-child(2) {
          order: 3;
      }
  
      div:nth-child(3) {
          order: 1;
      }
  </style>
</body>
</html>
